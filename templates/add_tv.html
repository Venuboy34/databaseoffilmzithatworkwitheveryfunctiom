<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TV Series</title>
    <style>
        body { font-family: sans-serif; background: #282c34; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #3b404a; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="date"], select, textarea { width: 100%; padding: 8px; box-sizing: border-box; background: #4a505b; border: 1px solid #555; color: #fff; border-radius: 5px; }
        .btn-primary { background: #6a11cb; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .btn-secondary { background: #555; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .season-container { border: 1px solid #555; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .episode-container { margin-top: 10px; padding-left: 20px; border-left: 2px solid #555; }
        .episode-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 10px; }
        .episode-row input { flex: 1; min-width: 150px; }
        .remove-btn { background: #ff4d4d; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“º Add New TV Series</h1>
        <form id="add-tv-form">
            <div class="form-group">
                <label for="tmdb-id">TMDB TV Series ID:</label>
                <input type="number" id="tmdb-id" required>
                <button type="button" class="btn-primary" onclick="fetchTmdbDetails()">Fetch Details</button>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="poster-url">Poster URL:</label>
                <input type="text" id="poster-url" name="thumbnail">
            </div>
            <div class="form-group">
                <label for="backdrop-url">Backdrop Image URL:</label>
                <input type="text" id="backdrop-url" name="backdrop">
            </div>
            <div class="form-group">
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release_date">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating">
            </div>
            
            <!-- File Type Selection -->
            <div class="form-group">
                <label for="file_type">File Type:</label>
                <select id="file_type" name="file_type">
                    <option value="webrip">WebRip</option>
                    <option value="bluray">BluRay</option>
                    <option value="webdl">WebDL</option>
                    <option value="hdtv">HDTV</option>
                    <option value="dvd">DVD</option>
                    <option value="brrip">BRRip</option>
                    <option value="bdrip">BDRip</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genres">Genres (comma-separated):</label>
                <input type="text" id="genres" name="genres">
            </div>
            <div class="form-group">
                <label for="cast-members">Cast (JSON):</label>
                <textarea id="cast-members" name="cast_members"></textarea>
            </div>

            <!-- TV Series Video Links -->
            <div class="form-section">
                <h2>ðŸ”— TV Series Video Links</h2>
                <div class="form-group">
                    <label for="video_720p">720p Video Link:</label>
                    <input type="text" id="video_720p" name="video_720p">
                </div>
                <div class="form-group">
                    <label for="video_1080p">1080p Video Link:</label>
                    <input type="text" id="video_1080p" name="video_1080p">
                </div>
                <div class="form-group">
                    <label for="video_2160p">2160p Video Link:</label>
                    <input type="text" id="video_2160p" name="video_2160p">
                </div>
            </div>

            <div id="seasons-container"></div>
            <button type="button" class="btn-secondary" onclick="addSeason()">Add Season</button>
            <br><br>
            <button type="submit" class="btn-primary">Add TV Series with Episodes</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('venura:venura');
        let seasonCount = 0;

        function addSeason() {
            seasonCount++;
            const container = document.getElementById('seasons-container');
            const seasonDiv = document.createElement('div');
            seasonDiv.classList.add('season-container');
            seasonDiv.innerHTML = `
                <h3>Season ${seasonCount} <button type="button" class="remove-btn" onclick="removeSeason(this)">Remove Season</button></h3>
                <div class="form-group">
                    <label>Season ${seasonCount} Episodes</label>
                    <div class="episode-container" data-season-number="${seasonCount}"></div>
                </div>
                <button type="button" class="btn-secondary" onclick="addEpisode(this)">+ Add Episode</button>
            `;
            container.appendChild(seasonDiv);
        }

        function removeSeason(button) {
            button.closest('.season-container').remove();
        }

        function addEpisode(button) {
            const episodeContainer = button.previousElementSibling.querySelector('.episode-container');
            const seasonNumber = episodeContainer.dataset.seasonNumber;
            const episodeCount = episodeContainer.children.length + 1;
            const episodeDiv = document.createElement('div');
            episodeDiv.classList.add('episode-row');
            episodeDiv.innerHTML = `
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_name" placeholder="Episode ${episodeCount} Name" required>
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_video_720p" placeholder="720p Video Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_video_1080p" placeholder="1080p Video Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_video_2160p" placeholder="2160p Video Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_download_720p" placeholder="720p Download Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_download_1080p" placeholder="1080p Download Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_download_2160p" placeholder="2160p Download Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_torrent_720p" placeholder="720p Torrent Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_torrent_1080p" placeholder="1080p Torrent Link">
                <input type="text" name="season_${seasonNumber}_episode_${episodeCount}_torrent_2160p" placeholder="2160p Torrent Link">
                <button type="button" class="remove-btn" onclick="removeEpisode(this)">Remove</button>
            `;
            episodeContainer.appendChild(episodeDiv);
        }

        function removeEpisode(button) {
            button.closest('.episode-row').remove();
        }

        async function fetchTmdbDetails() {
            const tmdbId = document.getElementById('tmdb-id').value;
            if (!tmdbId) return alert('Please enter a TMDB ID.');

            try {
                const response = await fetch(`${API_BASE_URL}/tmdb_fetch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify({ tmdb_id: tmdbId, media_type: 'tv' })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('title').value = data.title;
                    document.getElementById('description').value = data.description;
                    document.getElementById('poster-url').value = data.thumbnail;
                    document.getElementById('backdrop-url').value = data.backdrop;
                    document.getElementById('release-date').value = data.release_date;
                    document.getElementById('language').value = data.language;
                    document.getElementById('rating').value = data.rating;
                    document.getElementById('file_type').value = data.file_type || 'webrip';
                    // Join genre names into a comma-separated string
                    document.getElementById('genres').value = data.genres.join(', ');
                    document.getElementById('cast-members').value = JSON.stringify(data.cast_members, null, 2);
                    
                    // Populate TV series video links if available
                    if (data.video_links) {
                        document.getElementById('video_720p').value = data.video_links['720p'] || '';
                        document.getElementById('video_1080p').value = data.video_links['1080p'] || '';
                        document.getElementById('video_2160p').value = data.video_links['2160p'] || '';
                    }
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (err) {
                alert('An error occurred while fetching TMDB details.');
            }
        }

        document.getElementById('add-tv-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const seasons = {};
            const totalSeasons = document.querySelectorAll('.season-container').length;
            const fileType = document.getElementById('file_type').value;

            // Get TV series video links
            const video720p = document.getElementById('video_720p').value;
            const video1080p = document.getElementById('video_1080p').value;
            const video2160p = document.getElementById('video_2160p').value;

            for (let i = 1; i <= totalSeasons; i++) {
                const episodes = [];
                const episodeInputs = document.querySelectorAll(`.episode-container[data-season-number="${i}"] .episode-row`);
                
                episodeInputs.forEach((episodeRow, index) => {
                    const episodeNumber = index + 1;
                    const episodeName = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_name"]`).value;
                    
                    const video720p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_video_720p"]`).value;
                    const video1080p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_video_1080p"]`).value;
                    const video2160p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_video_2160p"]`).value;
                    
                    const download720p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_download_720p"]`).value;
                    const download1080p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_download_1080p"]`).value;
                    const download2160p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_download_2160p"]`).value;
                    
                    const torrent720p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_torrent_720p"]`).value;
                    const torrent1080p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_torrent_1080p"]`).value;
                    const torrent2160p = episodeRow.querySelector(`[name="season_${i}_episode_${episodeNumber}_torrent_2160p"]`).value;

                    episodes.push({
                        episode_number: episodeNumber,
                        episode_name: episodeName,
                        video_720p: video720p,
                        video_1080p: video1080p,
                        video_2160p: video2160p,
                        download_720p: { url: download720p, file_type: fileType },
                        download_1080p: { url: download1080p, file_type: fileType },
                        download_2160p: { url: download2160p, file_type: fileType },
                        torrent_720p: torrent720p,
                        torrent_1080p: torrent1080p,
                        torrent_2160p: torrent2160p
                    });
                });

                seasons[`season_${i}`] = {
                    season_number: i,
                    total_episodes: episodes.length,
                    episodes: episodes
                };
            }
            
            // Get genres and split the comma-separated string into an array
            const genresInput = formData.get('genres');
            const genresArray = genresInput ? genresInput.split(',').map(g => g.trim()) : [];

            const data = {
                type: 'tv',
                title: formData.get('title'),
                description: formData.get('description'),
                thumbnail: formData.get('thumbnail'),
                backdrop: formData.get('backdrop'),
                release_date: formData.get('release_date'),
                language: formData.get('language'),
                rating: parseFloat(formData.get('rating')),
                file_type: fileType,
                genres: genresArray,
                cast_members: JSON.parse(formData.get('cast_members') || '[]'),
                video_links: {
                    '720p': video720p,
                    '1080p': video1080p,
                    '2160p': video2160p
                },
                download_links: {},
                torrent_links: {},
                total_seasons: totalSeasons,
                seasons: seasons
            };

            try {
                const response = await fetch(`${API_BASE_URL}/media`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('TV Series added successfully!');
                    window.location.href = '/admin/search_and_edit';
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (err) {
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
